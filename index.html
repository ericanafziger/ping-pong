<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div id="play">
      <div class="container">
        <div id="navigation">
          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#play" class="smooth">Play the Game</a></li>
            <li role="presentation"><a href="#about" class="smooth">About</a></li>
          </ul>
        </div>

        <br>
        <h1 class="panel-heading panel-primary">Play <strong>Ping Pong</strong>!</h1>
        <div class="well">
          <h3>Rules</h3>
          <ol>
            <li>Numbers divisible by three will become ping.</li>
            <li>Numbers divisible by five will become pong.</li>
            <li>Numbers divisible by fifteen will become ping-pong.</li>
          </ol>
        </div>
        <form id="input">
          <div class="form-group">
            <label for="number">Enter a number here:</label>
            <input class="form-control" type="number" placeholder="your number" id="number">
          </div>
          <center><button type="submit" class="btn btn-primary">Play Now!</button></center>
        </form>
        <br>
        <div id="output" class="well">
          <ul>
          </ul>
        </div><!--end of output section-->
      </div><!--end of container-->
    </div><!--end of play section-->
    <div  id="about">
      <div class="container">
        <h1>About the Game</h1>
      </div><!--end of about container-->
    </div><!--end of about section-->
  </body>
</html>
